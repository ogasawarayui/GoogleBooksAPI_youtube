<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleBooksAPIでAjaxを学ぶ</title>
  </head>
  <body>
    <h1>Book検索</h1>
    <div>
      <div>
        <table id="list">
          <td style="width: 400px;">書籍名</td>
          <td style="width: 200px;">出版社</td>
          <td style="width: 400px;">画像</td>
        </table>
      </div>
      <input type="text" id="#key">
      <button id="send">検索</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $("#send").on("click", function () {
        const url = "https://www.googleapis.com/books/v1/volumes?q=" + $("#key").val();
        $.ajax({
          url: url,
          dataType: "json"
        }).done(function (date) {
          console.log(date);
          const len = date.items.length;
          let html;
          for (let i = 0; i < len; i++) {
            console.log(typeof date.items[i].volumeInfo.publisher)
            if (typeof date.items[i].volumeInfo.publisher == "undefined") {
              date.items[i].volumeInfo.publisher == "出版社(不明)";
            }
            html += `
        <tr>
          <td>${date.items[i].volumeInfo.title}</td>
          <td>${date.items[i].volumeInfo.publisher}</td>
          <td>
            <a target="_blank"href="${date.items[i].volumeInfo.InfoLink}">
              <img src="${date.items[i].volumeInfo.imageLinks.thumbnail}">
            </a>
          </td>
          </tr>
        `;
            $("#list").empty().hide().append(html).fadeIn();
          }
        });
      });
    </script>
  </body>
</html>
